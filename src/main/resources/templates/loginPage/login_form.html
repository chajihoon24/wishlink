<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
</head>
<body>
<div layout:fragment="content" class="flex items-start justify-center min-h-screen pt-24 mt-10">
    <form th:action="@{/user/loginProc}" method="post" class="max-w-2xl w-full bg-white p-12 rounded-lg shadow-lg">
        <!-- 비밀번호 변경 성공 메시지 -->
        <div th:if="${param.passwordChanged}" class="mb-4">
            <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-5 rounded relative" role="alert">
                <strong class="font-bold">성공!</strong>
                <span class="block sm:inline">비밀번호가 성공적으로 변경되었습니다.</span>
            </div>
        </div>
        <!-- 오류 메시지 -->
        <div th:if="${param.error}" class="mb-4">
            <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-5 rounded relative" role="alert">
                <strong class="font-bold">오류! 사용자 ID 또는 비밀번호를 확인해주세요.</strong>
                <span class="block sm:inline" th:text="${session.error}"></span>
            </div>
        </div>
        <!-- 사용자 ID 입력 -->
        <div class="mb-4">
            <label for="username" class="block text-gray-700 text-sm font-bold mb-4">사용자ID <span class="text-red-500">*</span></label>
            <input type="text" name="username" id="username" class="shadow appearance-none border rounded w-full py-4 px-4 text-gray-700 leading-tight focus:outline-none focus:shadow-outline text-sm">
        </div>

        <!-- 아이디 찾기 링크 -->
        <div class="text-center">
            <a th:href="@{/user/forgot-id}" class="text-blue-500 hover:underline">아이디를 잊으셨나요?</a>
        </div>

        <!-- 비밀번호 입력 -->
        <div class="mb-4">
            <label for="password" class="block text-gray-700 text-sm font-bold mb-4">비밀번호 <span class="text-red-500">*</span></label>
            <input type="password" name="password" id="password" class="shadow appearance-none border rounded w-full py-4 px-4 text-gray-700 mb-4 leading-tight focus:outline-none focus:shadow-outline text-sm">
        </div>

        <!-- 비밀번호 찾기 링크 -->
        <div class="text-center">
            <a th:href="@{/user/forgot-password}" class="text-blue-500 hover:underline">비밀번호를 잊으셨나요?</a>
        </div>

        <!-- 로그인 버튼 + 가입하기 -->
        <div class="flex items-center justify-between">
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-4 px-8 rounded-lg focus:outline-none focus:shadow-outline text-sm">로그인</button>
            <div class="ml-4 text-base text-gray-700">
                계정이 필요한가요? <a th:href="@{/user/signup}" class="text-blue-500 hover:underline">가입하기</a>
            </div>
        </div>

    </form>
</div>
</body>
</html>
