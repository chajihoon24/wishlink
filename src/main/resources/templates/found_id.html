<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>아이디 찾기 성공</title>
</head>
<body>
<div layout:fragment="content" class="flex items-start justify-center min-h-screen pt-24 mt-10">
    <div class="max-w-2xl w-full bg-white p-12 rounded-lg shadow-lg text-center">
        <h2 class="text-2xl font-bold mb-8 text-gray-700">아이디 찾기 결과</h2>
        <p class="text-lg text-gray-700">회원님의 아이디는 <span class="font-bold text-blue-500" th:text="${username}"></span> 입니다.</p>
        <div class="mt-6">
            <a th:href="@{/user/login}" class="text-blue-500 hover:underline">로그인 하러가기</a>
        </div>
    </div>
</div>
</body>
</html>
