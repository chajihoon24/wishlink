<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Product Detail</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
<div class="max-w-lg mx-auto mt-10 p-6 bg-white border border-gray-300 rounded-lg shadow-lg">
    <div class="product-detail">
        <img th:src="@{${image}}" alt="Product Image" class="w-full h-auto object-cover rounded-md" />
        <h4 th:utext="${title}" class="mt-4 text-2xl font-bold text-gray-800"></h4>
        <!-- 가격 표시 부분 -->
        <span id="price" th:text="${lprice}" class="block mt-2 text-xl text-gray-600"></span>
        <a th:href="@{${link}}" target="_blank" class="block mt-4 px-4 py-2 bg-green-500 text-white text-center rounded-md hover:bg-green-600">
            구매 링크
        </a>
    </div>
</div>

<!-- 가격에 쉼표 추가 -->
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const priceElement = document.getElementById('price');
        let priceText = priceElement.textContent;
        // 숫자를 세 자리마다 쉼표로 포맷팅
        priceText = parseInt(priceText, 10).toLocaleString();
        // 포맷팅된 숫자에 " 원" 추가
        priceElement.textContent = priceText + ' 원';
    });
</script>
</body>
</html>
