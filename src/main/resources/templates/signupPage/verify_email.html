<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="5;url=/login">
    <title>Verify Email</title>
	<script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.2.7/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white shadow-md rounded-lg p-6 max-w-md w-full">
        <div class="text-center">
            <div class="mb-4">
                <span class="text-lg font-semibold" th:classappend="${message == '이메일 인증 성공' ? 'text-green-600' : 'text-red-600'}" th:text="${message}"></span>
            </div>
            <p class="text-gray-600">잠시 후 로그인 페이지로 이동합니다...</p>
        </div>
    </div>
    <script>
        setTimeout(function() {
            window.location.href = 'login';
        }, 4000); // 5000 milliseconds = 4 seconds
    </script>
</body>
</html>
