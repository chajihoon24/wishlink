<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>HOME</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.js"></script>
</head>

<body>
<!-- 공지사항 5개 출력 -->
<div id="accordion-open2" data-accordion="close">
    <div class="max-w-[70%] mx-auto">
        <h2 class="text-2xl font-semibold mt-6 mb-4">최신 공지 3개</h2>
        <ul>
            <!-- 최근 질문 목록 출력 -->
            <li th:each="notice : ${recentNotice}">
                <button type="button"
                        class="flex items-center justify-between w-full p-5 font-medium rtl:text-right text-gray-500 border border-b-0 border-gray-200 focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-800 dark:border-gray-700 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-800 gap-3"
                        data-accordion-target="#accordion-open-body-[[${notice.id}]]" aria-expanded="false"
                        aria-controls="accordion-open-body-[[${notice.id}]]">
                    <span class="flex items-center">
                        <svg class="w-5 h-5 me-2 shrink-0" fill="currentColor" viewBox="0 0 20 20"
                             xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd"
                                  d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-8-3a1 1 0 00-.867.5 1 1 0 11-1.731-1A3 3 0 0113 8a3.001 3.001 0 01-2 2.83V11a1 1 0 11-2 0v-1a1 1 0 011-1 1 1 0 100-2zm0 8a1 1 0 100-2 1 1 0 000 2z"
                                  clip-rule="evenodd"></path>
                        </svg>
                        [[${notice.subject}]]
                    </span>
                    <svg data-accordion-icon class="w-3 h-3 rotate-180 shrink-0" aria-hidden="true"
                         xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="M9 5 5 1 1 5"/>
                    </svg>
                </button>
                <div id="accordion-open-body-[[${notice.id}]]" class="hidden"
                     aria-labelledby="accordion-open-heading-[[${notice.id}]]">
                    <div class="p-5 border border-b-0 border-gray-200 dark:border-gray-700 dark:bg-gray-900">
                        <p class="mb-2 text-gray-500 dark:text-gray-400">[[${notice.content}]]</p>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>
<script>
    const searchIcon = document.getElementById('search-icon');
    const searchContainer = document.getElementById('search-container');
    const closeSearch = document.getElementById('close-search');

    searchIcon.addEventListener('click', function (event) {
        event.preventDefault();
        searchContainer.classList.toggle('hidden');
    });

    closeSearch.addEventListener('click', function () {
        searchContainer.classList.add('hidden');
    });
</script>
</body>
</html>
